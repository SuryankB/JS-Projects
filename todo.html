<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List (Event Phases)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { 
            background: lightgray; 
            margin: 5px; 
            padding: 10px; 
            cursor: pointer;
        }
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    font-family: Quicksand;
    
}
body{
    background-color: rgb(206, 199, 117);
}
.navbar {
    background-color: rgb(20, 21, 21);
    padding: 15px;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    color: white;
}

.navbar a {
    color: white;
    text-decoration: none;
    cursor: pointer;
}
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <a href="index.html" class="home">Home</a>
            <div>Welcome to JS WORLD</div>
        </div>
    </div>
    <h2> To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>
    <button id="clearAll">Clear All</button>

    <ul id="taskList">
        <li>Sample Task 1</li>
        <li>Sample Task 2</li>
    </ul>

    <script>
        let taskList = document.getElementById("taskList");
        let clearAll = document.getElementById("clearAll");

        //  Event Delegation - Handle click on tasks (Bubbling)
        taskList.addEventListener("click", function(event) {
            if (event.target.tagName === "LI") {
                event.target.remove();  // Remove the clicked task
            }
        });

        //  Prevent event from propagating (Stop Bubbling)
        clearAll.addEventListener("click", function(event) {
            event.stopPropagation();  // Stops event bubbling
            taskList.innerHTML = "";  // Clears all tasks
        });

        // âœ… Capturing Phase - Parent captures event first
        document.body.addEventListener("click", function() {
            console.log("Body clicked first! (Capturing)");
        }, true); // ðŸ‘ˆ Capturing phase enabled

        // âœ… Function to Add a New Task
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            if (taskInput.value.trim() === "") return;

            let newTask = document.createElement("li");
            newTask.textContent = taskInput.value;
            taskList.appendChild(newTask);
            taskInput.value = "";
        }
    </script>

</body>
</html>
